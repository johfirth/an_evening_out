<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>An Evening Out</title>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    <link rel="stylesheet" href="css/css.css">
</head>
<header>
    <nav class="navbar navbar-light p-3 mb-2 bg-info text-white">
        <nav class="navbar-brand font-weight-bold font-italic text-light" href="#">
            Let's Plan an Evening
        </nav>
        <ul class='nav nav-tabs'>
            <li class='nav-item'>
                <button type="button" class="btn btn-light btn-lg" data-toggle="modal" data-target="#signIn" id='newsign-in'>Sign Up</button>
                <button type="button" class="btn btn-light btn-lg" data-toggle="modal" data-target="#signIn" id='returnUser'>Sign In</button>
            </li>
        </ul>
        <div id="new-user-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-dark font-weight-bold">Sign Up!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body bg-info text-dark">
                        <form id="newclient-form">
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="text-dark">Email address</label>
                                <input type="email" class="form-control" id="newemailInput" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="text-dark">Password</label>
                                <input type="password" class="form-control" id="newpasswordInput" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary" id='signupUser'>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="return-user-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-dark font-weight-bold">Welcome Back!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body bg-info text-dark">
                        <form id="returnclient-form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="oldEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="oldPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary" id='signinUser'>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<br>

<body>
    <div id = 'imageContainer' class = 'container-fluid img1'>
        <div class = 'row'>
            <img class = 'col-md-12' src="images/bar_image.jpg">
        </div>
    </div>
    <section id='search-container' class='container-fluid'>
        <div class='row'>
            <div id="search-field" class='col-md-4 ml-3 sl-3'>
                <div class='card'>
                    <div class="card-header">
                        Get something to do!
                    </div>
                    <div class="form-group">
                        <p class='offset-md-1'>Where?</p>
                        <input id='location-input' class="form-control col-md-10 offset-md-1" type="text" placeholder="City Name">
                        <br>
                        <p class='offset-md-1'>When?</p>
                        <input id='date-input' class="form-control col-md-10 offset-md-1" type="date" placeholder="MM/DD/YYYY">
                        <br>
                        <button id='search-button' class="btn btn-default offset-md-1">Search</button>
                    </div>
                </div>
            </div>
            <section class="col-md-7 ml-5 row">
                <div id="result-field" class='col-md-6'>

                </div>
                <div id='food-field' class='col-md-6'>

                </div>
            </section>

        </div>
    </section>
    <script src='javascript/display.js'></script>
    <!-- <script src='javascript\api.js'></script> -->
</body>


</html>
